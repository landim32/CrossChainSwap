<div class="col-md-6 offset-md-3">
    <div class="card">
        <div class="card-body">
            <form>
                <input type="hidden" id="BtcProportion" name="BtcProportion" value="0">
                <input type="hidden" id="StxProportion" name="StxProportion" value="0">
                <input type="hidden" id="BtcAddress" name="BtcAddress" value="">
                <input type="hidden" id="StxAddress" name="StxAddress" value="">
                <div class="row">
                    <h1 class="text-center" id="title" data-coin="bitcoin">
                        BTC to STX
                    </h1>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="amount" class="form-label">From</label>
                                        <select id="origSelected" class="form-select form-select-lg">
                                            <option selected value="bitcoin">Bitcoin</option>
                                            <option value="stacks">Stacks</option>
                                        </select>
                                        <div id="origPrice" class="form-text text-end">Price: ~</div>
                                    </div>
                                    <div class="col-md-6">
                                        <label id="poolOrigBalance" for="amount" class="form-label" style="float: right">Pool Balance ~</label>
                                        <input type="text"
                                            class="numericInput form-control form-control-lg text-end"
                                            id="origAmount" value="0.00000" placeholder="Enter amount"
                                            required>
                                    </div>
                                </div>
                                <!--div class="row">
                                    <div class="col-md-6 offset-md-6">
                                        <button type="button" class="btn btn-danger btn-sm"
                                            style="float: right">MÃ¡x.</button>
                                    </div>
                                </div-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-2 offset-md-5">
                        <div class="d-grid gap-2">
                            <button id="changeBtn" class="btn btn-warning"><i
                                    class="fa fa-retweet"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="amount" class="form-label">To</label>
                                        <select id="destSelected" class="form-select form-select-lg">
                                            <option value="bitcoin">Bitcoin</option>
                                            <option selected value="stacks">Stacks</option>
                                        </select>
                                        <div id="destPrice" class="form-text text-end">Price: ~</div>
                                    </div>
                                    <div class="col-md-6">
                                        <label id="poolDestBalance" for="amount" class="form-label" style="float: right">Pool Balance ~</label>
                                        <input type="text"
                                            class="numericInput form-control form-control-lg text-end"
                                            id="destAmount" value="0.00000" placeholder="Enter amount"
                                            required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="description text-center">1 STX = 0,003435 BTC</p>
                    </div>
                </div>
                <div id="errorBox" class="alert alert-danger alert-dismissible fade show" style="display: none;">
                    <i class="fa fa-warning"></i>
                    <span>An example danger alert with an icon</span>
                    <button type="button" id="alertClose" class="btn-close" aria-label="Close"></button>
                </div>
                <div class="row">
                    <div class="d-grid gap-2">
                        <button type="button" id="openModalBtn" class="btn btn-primary btn-lg"
                            disabled="disabled">Swap</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
